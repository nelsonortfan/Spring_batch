spring.application.name=springbatch


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

batchDatasource.driver=com.mysql.cj.jdbc.Driver
batchDatasource.url=jdbc:mysql://localhost:3306/spring_batch?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
batchDatasource.username=root
batchDatasource.password=1234


spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=true